name: Build & Deploy Asset Management System

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Laravel Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: toladev1/asset-management:latest

      - name: Prepare server directory
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo mkdir -p /var/www/asset-management/docker/nginx
            sudo chown -R ubuntu:ubuntu /var/www/asset-management
            # Only create .env if it doesn't exist
            if [ ! -f /var/www/asset-management/.env ]; then
              touch /var/www/asset-management/.env
            fi

      - name: Copy Docker files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            docker-compose.yml
            docker/nginx/
          target: /var/www/asset-management

      - name: Deploy containers
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/asset-management

            # Ensure .env exists with minimal values
            if [ ! -s .env ]; then
              echo "DB_CONNECTION=mysql" >> .env
              echo "DB_HOST=db" >> .env
              echo "DB_DATABASE=asset_management_db" >> .env
              echo "DB_USERNAME=asset_management_user" >> .env
              echo "DB_PASSWORD=asset_management_pass" >> .env
              echo "APP_KEY=$(openssl rand -base64 32)" >> .env
            fi

            # Pull latest Laravel image
            docker compose pull

            # Up containers (stop old ones safely)
            docker compose up -d

            # Wait for containers to fully start
            sleep 5

            # Run Laravel commands if container exists
            if docker ps --format '{{.Names}}' | grep -q '^asset_management_app$'; then
              docker exec asset_management_app php artisan migrate --force
              docker exec asset_management_app php artisan config:clear
              docker exec asset_management_app php artisan config:cache
              docker exec asset_management_app php artisan route:cache
              docker exec asset_management_app php artisan view:cache
            else
              echo "asset_management_app container not found"
            fi
