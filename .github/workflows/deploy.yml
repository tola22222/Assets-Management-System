name: Build & Deploy Asset Management System

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: toladev1/asset-management:latest

      - name: Prepare server directory
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo mkdir -p /var/www/asset-management/docker/nginx
            sudo chown -R ubuntu:ubuntu /var/www/asset-management
            # Create a blank .env if it doesn't exist so docker-compose doesn't crash
            touch /var/www/asset-management/.env

      - name: Copy Docker files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml,docker/nginx/default.conf"
          target: /var/www/asset-management

      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/asset-management
            docker pull toladev1/asset-management:latest
            docker compose down
            docker compose up -d
            
            # Wait for DB to be ready before migrating
            sleep 10
            
            docker exec asset_management_app php artisan migrate --force
            docker exec asset_management_app php artisan config:cache
            docker exec asset_management_app php artisan route:cache
            docker exec asset_management_app php artisan view:cache