name: Deploy Laravel Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/asset_management_app:latest

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 180s
          command_timeout: 20m
          script: |
            set -e
            echo "ğŸš€ Start deployment"

            cd /home/ubuntu/asset_management_app

            echo "ğŸ“¦ Pull latest images"
            docker compose pull

            echo "ğŸ”„ Start containers"
            docker compose up -d --remove-orphans

            echo "ğŸ—„ï¸ Run migrations"
            docker compose exec -T app php artisan migrate --force

            echo "ğŸ”— Storage link"
            docker compose exec -T app php artisan storage:link || true

            echo "ğŸ§¹ Clear caches"
            docker compose exec -T app php artisan optimize:clear

            echo "âš¡ Cache config & routes"
            docker compose exec -T app php artisan optimize

            echo "âœ… Deployment finished successfully"
