name: Deploy Laravel Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4Ô∏è‚É£ Build & Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/asset_management_app:latest

      # 5Ô∏è‚É£ Deploy to EC2 via SSH
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 120s
          command_timeout: 15m
          script: |
            set -e

            echo "üöÄ Start deployment"

            cd /home/ubuntu/asset_management_app

            echo "üì¶ Pull latest images"
            docker compose pull

            echo "üîÑ Start containers"
            docker compose up -d --remove-orphans

            echo "üóÑÔ∏è Run migrations"
            docker compose exec -T app php artisan migrate --force

            echo "üîó Storage link"
            docker compose exec -T app php artisan storage:link || true

            echo "üßπ Clear caches"
            docker compose exec -T app php artisan optimize:clear

            echo "‚ö° Cache config & routes"
            docker compose exec -T app php artisan optimize

            echo "‚úÖ Deployment finished successfully"
