name: Build & Deploy Asset Management System

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: toladev1/asset-management:latest

      - name: Prepare server directory
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo mkdir -p /var/www/asset-management/docker/nginx
            sudo chown -R ubuntu:ubuntu /var/www/asset-management
            # Create a blank .env if it doesn't exist so docker-compose doesn't crash
            touch /var/www/asset-management/.env

      - name: Copy Docker files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml,docker/nginx/default.conf"
          target: /var/www/asset-management

      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
            host: ${{ secrets.EC2_HOST }}
            username: ubuntu
            key: ${{ secrets.EC2_SSH_KEY }}
            script: |
                # 1. Enter directory
                cd /var/www/asset-management

                # 2. Create .env if it doesn't exist (CRITICAL)
                if [ ! -f .env ]; then
                echo "DB_CONNECTION=mysql" >> .env
                echo "DB_HOST=db" >> .env
                echo "DB_DATABASE=asset_management_db" >> .env
                echo "DB_USERNAME=asset_management_user" >> .env
                echo "DB_PASSWORD=asset_management_pass" >> .env
                echo "APP_KEY=$(openssl rand -base64 32)" >> .env
                fi

                # 3. Pull and Start
                docker compose pull
                docker compose down
                docker compose up -d

                # 4. Wait for containers to be fully ready
                sleep 5

                # 5. Run commands
                docker exec asset_management_app php artisan migrate --force
                docker exec asset_management_app php artisan config:cache