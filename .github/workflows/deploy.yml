name: Build & Deploy Asset Management System

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Docker Hub login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build & Push Laravel Docker image
      - name: Build & Push Laravel Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: toladev1/asset-management:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      # 1️⃣ Checkout code (needed for scp)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Cleanup old Docker + folder permissions
      - name: Cleanup old Docker & permissions
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e

            echo ">>> Fix permissions on ~/asset-management"
            sudo mkdir -p ~/asset-management
            sudo chown -R ubuntu:ubuntu ~/asset-management
            chmod -R u+rwX ~/asset-management

            echo ">>> Stop old containers"
            cd ~/asset-management
            docker compose down --remove-orphans || true

            echo ">>> Clean unused Docker resources"
            docker image prune -af || true
            docker container prune -f || true
            docker network prune -f || true

            echo ">>> Remove old docker-compose.yml safely"
            rm -f ~/asset-management/docker-compose.yml

      # 3️⃣ Copy docker-compose.yml + nginx folder to server
      - name: Copy Docker files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: |
            docker-compose.yml
            docker/nginx/
          target: ~/asset-management/

      # 4️⃣ Deploy containers & run Laravel commands
      - name: Deploy containers
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ~/asset-management

            # Ensure minimal .env exists
            if [ ! -s .env ]; then
              echo "DB_CONNECTION=mysql" >> .env
              echo "DB_HOST=db" >> .env
              echo "DB_DATABASE=asset_management_db" >> .env
              echo "DB_USERNAME=asset_management_user" >> .env
              echo "DB_PASSWORD=asset_management_pass" >> .env
              echo "APP_KEY=$(openssl rand -base64 32)" >> .env
            fi

            # Pull latest Laravel image
            docker compose pull

            # Start containers (app, web, db)
            docker compose up -d

            # Wait for containers to be ready
            sleep 5

            # Run Laravel artisan commands only if app container exists
            if docker ps --format '{{.Names}}' | grep -q '^asset_management_app$'; then
              docker exec asset_management_app php artisan migrate --force
              docker exec asset_management_app php artisan config:clear
              docker exec asset_management_app php artisan config:cache
              docker exec asset_management_app php artisan route:cache
              docker exec asset_management_app php artisan view:cache
            else
              echo "asset_management_app container not found"
            fi
